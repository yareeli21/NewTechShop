        <center><h2>Registro para nuevo usuario</h2></center>
    <div class="register-container">

        <form id="register-form">
            <div class="form-column">
                <div class="form-group">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido-paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido-paterno" name="apellido-paterno" required>
                </div>
                <div class="form-group">
                    <label for="apellido-materno">Apellido Materno:</label>
                    <input type="text" id="apellido-materno" name="apellido-materno" required>
                </div>
                <div class="form-group">
                    <label for="boleta">Boleta:</label>
                    <input type="text" id="boleta" name="boleta" pattern=".{10}" maxlength="10" title="La boleta debe tener exactamente 10 dígitos" required>
                </div>
                <div class="form-group">
                    <label for="foto-perfil">Foto de Perfil:</label>
                    <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*">
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="tipo-alumno">Tipo de Alumno:</label>
                    <select id="tipo-alumno" name="tipo-alumno" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="Regular">Regular</option>
                        <option value="Egresado">Egresado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carrera">Carrera:</label>
                    <select id="carrera" name="carrera" required>
                        <option value="">Selecciona una carrera</option>
                        <option value="ISC">ISC</option>
                        <option value="LCD">LCD</option>
                        <option value="IIA">IIA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" pattern=".{10}" maxlength="10" title="El teléfono debe tener exactamente 10 dígitos" placeholder="1234567890" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" pattern=".{8}" maxlength="8" title="La contraseña debe tener exactamente 8 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" pattern=".{8}" maxlength="8" title="La contraseña debe tener exactamente 8 caracteres" required>
                </div>
            </div>
            <button type="submit" id="register-btn">Registrarse</button>
        </form>
        
    </div>
